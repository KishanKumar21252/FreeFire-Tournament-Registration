<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <!-- Link to the stylesheet for styling the page -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header section of the online store-->
    <header>
        <h1>Online Store</h1>
    </header>
    <!-- Main content area, containing product listings and the shopping cart -->
    <main>
        <!-- Section for displaying products -->
        <section id="products">
            <h2>Products</h2>
            <div class="product-list">
                <!-- Individual product item 1 -->
                <div class="product-item">
                    <img src="images/item1.jpg" alt="Item 1" class="product-image">
                    <h3>Item 1</h3>
                    <p>Description of Item 1.</p>
                    <p class="price">$10.00</p>
                    <button class="add-to-cart" data-id="1" data-name="Item 1" data-price="10.00">Add to Cart</button>
                </div>
                <!-- Individual product item 2 -->
                <div class="product-item">
                    <img src="images/item2.jpg" alt="Item 2" class="product-image">
                    <h3>Item 2</h3>
                    <p>Description of Item 2.</p>
                    <p class="price">$15.00</p>
                    <button class="add-to-cart" data-id="2" data-name="Item 2" data-price="15.00">Add to Cart</button>
                </div>
                <!-- Individual product item 3 -->
                <div class="product-item">
                    <img src="images/item3.jpg" alt="Item 3" class="product-image">
                    <h3>Item 3</h3>
                    <p>Description of Item 3.</p>
                    <p class="price">$20.00</p>
                    <button class="add-to-cart" data-id="3" data-name="Item 3" data-price="20.00">Add to Cart</button>
                </div>
            </div>
        </section>
        <!-- Section for displaying the shopping cart -->
        <section id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be added here by JavaScript -->
            </ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button id="checkout-button">Checkout</button>
        </section>
    </main>
    <!-- Link to the JavaScript file for dynamic functionality -->
    <script src="script.js"></script>
</body>
</html>
