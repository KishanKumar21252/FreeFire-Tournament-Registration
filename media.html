<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <style>
    nav {
      background: #333;
      color: white;
      padding: 20px;
    }

    .menu {
      list-style: none;
      display: flex;
    }

    .menu li {
      margin-right: 20px;
    }

    .menu a {
      color: white;
      text-decoration: none;
    }

@media (max-width: 500px) {
  .menu {
    flex-direction: column;
    padding: 0;
  }

  .menu li {
    margin: 10px 0;
  }
}

  </style>
</head>
<body>
  <nav>
    <ul class="menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</body>
</html>
